<!DOCTYPE html>
<html>

<head>
    <title>EasyTrain</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>

        <div id="logo">
            <h1><span class="highlight">Easy</span>Train</h1>
        </div>
        <p class="tagline">Build custom image classifiers in minutes, right in your browser.</p>

    </header>


    <section>
        <!-- two cards for two classes that the classifier will be trained on
        card will have an editable name (class name), an option to upload images, an option to capture images from webcam
        upon upload or webcam, the card should expand a bit and show the uploaded images or the video feed with a button to record -->
        <section id="model-creation">
            <h2>Create Your Classifier</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card">
                        <div class="class-name">
                            <input type="text" placeholder="Enter class name" value="Class 1">
                        </div>
                    </div>
                    <div class="container">
                        <div>
                            <button class="upload-btn">Upload Images</button>
                            <button id="webcam-btn-1" class="webcam-btn">Use Webcam</button>
                        </div>
                        <video id="preview-1" class="image-preview"></video>
                    </div>
                </div>

                <div class="card">
                    <div class="card">
                        <div class="class-name">
                            <input type="text" placeholder="Enter class name" value="Class 2">
                        </div>
                    </div>
                    <div class="container">
                        <div>
                            <button class="upload-btn">Upload Images</button>
                            <button id="webcam-btn-2" class="webcam-btn">Use Webcam</button>
                        </div>
                        <video id="preview-2" class="image-preview"></video>
                    </div>
                </div>
            </div>

            <button id="train-model">Train</button>
            </div>
        </section>

        <!-- under these should be a button called Train which will start the training process and when it is completed another section will come under it with the final model and an option to download it or test it live with the webcam -->
        <section id="model-download" style="display: none;">
            <div class="container">
                <h2>Your Model Is Ready!</h2>
                <button id="download-model">Download</button>
                <button id="test-live">Test Live</button>
            </div>
        </section>

        <script src="{{ url_for('static', filename='script.js') }}"></script>

    </section>
</body>

</html>
